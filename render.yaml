services:
  # Frontend Service (React/Next.js/Vue)
  - type: web
    name: frontend
    runtime: docker
    dockerfile: ./frontend/Dockerfile
    port: 3000
    envVars:
      - key: REACT_APP_API_URL  
        syncValue: https://backend.onrender.com  # Auto-generated URL
    healthCheckPath: /  # Basic health check (adjust if needed)

  - type: web
    name: backend
    runtime: docker
    dockerfile: ./backend/Dockerfile
    port: 3001
    envVars:
      - key: PORT
        value: 3001
      - key: DB_HOST
        fromDatabase:
          name: todolist_db
          property: hostname
      - key: DB_PORT
        value: 3306
      - key: DB_NAME
        value: todolist
      - key: DB_USER
        value: root
      - key: DB_PASS
        fromDatabase:
          name: todolist_db
          property: password

  - type: pserv
    name: mysql
    plan: standard
    env: docker
    autoDeploy: false
    disk:
      name: mysql
      mountPath: /var/lib/mysql
      sizeGB: 10
    envVars:
    - fromGroup: mysql

envVarGroups:
- name: mysql
  envVars:
  - key: MYSQL_DATABASE
    value: mysql
  - key: MYSQL_USER
    value: root 
  - key: MYSQL_ROOT_PASSWORD
    value: Rafa@123