services:
  # Frontend Service (React/Next.js/Vue)
  - type: web
    name: frontend
    runtime: docker
    dockerfile: https://github.com/Darshansgit/dso101_A1/blob/main/frontend/Dockerfile
    port: 3000
    envVars:
      - key: REACT_APP_API_URL  
        syncValue: https://backend.onrender.com  # Auto-generated URL
    healthCheckPath: /  # Basic health check (adjust if needed)

  - type: web
    name: backend
    runtime: docker
    dockerfile: https://github.com/Darshansgit/dso101_A1/blob/main/backend/Dockerfile
    port: 3001
    envVars:
      - key: PORT
        value: 3001
      - key: DB_HOST
        fromDatabase:
          name: todolist_db
          property: hostname
      - key: DB_PORT
        value: 3306
      - key: DB_NAME
        value: todolist
      - key: DB_USER
        value: root
      - key: DB_PASS
        fromDatabase:
          name: todolist_db
          property: password

  - type: postgres
    name: todolist_db
    plan: free  
    databaseName: todolist
    user: root
    password: Rafa@123 